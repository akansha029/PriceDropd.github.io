  <script type="text/javascript">
         $('input:radio[name="radio2"]').change(
         function(){
              
             if ($(this).is(':checked') && $(this).val() == 'check') {
                 $('#form1').show();
             }else{
                $('#form1').hide();
             }
             if ($(this).is(':checked') && $(this).val() == 'paypal') {
                $('#form2').show();
             }else{
                $('#form2').hide();
             }
             if ($(this).is(':checked') && $(this).val() == 'zella') {
                 $('#form3').show();
             }else{
                $('#form3').hide();
             }
             if ($(this).is(':checked') && $(this).val() == 'venmo') {
                 $('#form4').show();
             }else{
                $('#form4').hide();
             }
         });
          $(document).ready(function(){
             $('#form1').hide();
             $('#form2').hide();
             $('#form3').hide();
             $('#form4').hide();
         
           });
          
         $(document).ready(function(){
          $(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye-slash fa-eye");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
             $('.chng-pass-hide').hide();
             $("#new-pass-filed").click(function() {
                   $(".chng-pass-hide").show();
               });
             // $("#hr-show-hide").click(function() {
             //       $('.hr-show').html('<hr class="hr-cls">');
             //   });
           });
         
         $(document).ready(function(){

            $(".pill-2 .link-2").click(function(){
              $("#link-1").remove();
              if($('#link-2').hasClass('hrcls')){
                return false;
              }
              else{
                $(".link-2").append("<hr id='link-2' class='hrcls'>")
              }
            });

            $(".pill-1 .link-1").click(function(){
              $("#link-2").remove();
              if($('#link-1').hasClass('hrcls')){
                return false;
              }
              else{
                $(".link-1").append("<hr id='link-1' class='hrcls'>")
              }  
            });
          })
      </script>
