      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         .bg-img {

         background-image: url("../../dist/img/signupbg.png");

         /* Add styles to the form container */

         position: absolute;

         left: 227px;

         color: #747D8C;
         }
         .container1{
         position: absolute;
         right:10;
         margin: 20px;
         max-width: 500px;

         background-color: white;
         top: 10rem;
         left: 227px;
         color: #747D8C;
         }

   </head>
   <body>
      <div class="bg-img">
        <div class="row mr-0 ml-0">
          <div class="col-md-4"><form class="form-horizontal pt-2 container " action="index.html">
            <div class="form-group">
        <label for="username">User Name</label>
          <input type="text" class="form-control from-input-inside" id="username" placeholder="Enter User Name">        
            </div>
                                 <div class="form-group">
                                    <label for="userpassword">Password</label>
                                    <input type="password" class="form-control from-input-inside"  id="password-field" value ="xyz123"> 
                                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>       
                                 </div>
                                 <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                 </div>
                                 <div class="mt-3">
                                    <button class="btn logbtn btn-block waves-effect waves-light" type="submit" onclick="Box1()">Log In</button>
                                 </div>
                                 <div class="mt-2 mb-2 text-center">

                                 </div>
            
            <div class="social-auth-links">
               <a href="#" class="btn  social-gm-border ">
               <img src="../../dist/img/only-gmail.png" class="icon-img-resize">

               <a href="#" class="btn social-fb-border ml-4">

       </div>
          <div class="col-md-8">

              <p class="pare3">Sign In to Continue to Pricedroped!</p>    
             <p class="para2"><strong class="footer-text">©️ 2020 Copyright PriceDropd</strong></p>
           </div>

          </div>
        </div>
         
      </div>
      
      <!-- jQuery -->
      <script src="../../plugins/jquery/jquery.min.js"></script>

      <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

      <script src="../../dist/js/adminlte.min.js"></script>
      <!-- AdminLTE for demo purposes -->
      <script src="../../dist/js/demo.js"></script>
      <script type="text/javascript">
         $(document).ready(function(){
          $(".toggle-password").click(function() {
         
         $(this).toggleClass("fa-eye-slash fa-eye");
         var input = $($(this).attr("toggle"));
         if (input.attr("type") == "password") {
         input.attr("type", "text");
         } else {
         input.attr("type", "password");
         }
         });
             $('.chng-pass-hide').hide();
             $("#new-pass-filed").click(function() {
                   $(".chng-pass-hide").show();
               });
           });
         
          function Box1(){
         window.open("dashboard.html");
         }
      </script>
